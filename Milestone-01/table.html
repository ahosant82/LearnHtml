<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>

    <style>
        table{
            border-collapse: collapse;
            text-transform: capitalize;
        }
        td,th{
            border: 1px solid lightgray;
            padding: .3rem 1rem;
        }
    </style>
</head>
<body>

    <h1>Exemple of table</h1>
    <table>
        <!-- head of table -->
        <thead>
            <tr>
                <th>no.</th>
                <th>fruits</th>
                <th>flowers</th>
                <th>animel</th>
            </tr>
        </thead>

        <!-- data into the table -->
        <tbody>
            <!-- for 1 row -->
            <tr>
                <td>01</td>
                <td>mango</td>
                <td>lily</td>
                <td>tiger</td>
            </tr>
            <!-- for 2 r0w -->
            <tr>
                <td>03</td>
                <td>benana</td>
                <td>rose</td>
                <td>lion</td>
            </tr>
            <!-- for 3row -->

            <tr>
                <td>03</td>
                <td>greb</td>
                <td>togor</td>
                <td>elephent</td>
            </tr>
            <!-- for 4row -->

            <tr>
                <td>04</td>
                <td>apple</td>
                <td>gandha</td>
                <td>dog</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
